    <meta name="description" content="Plan your path to graduation. Browse courses, find study groups, and coordinate schedules with friends." />

    <meta property="og:title" content="GradPath - Smart Course Planning for UGA" />

    <!-- Structured Data for AI/Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "GradPath",
      "description": "AI-powered course planning tool for University of Georgia students",
      "url": "https://gradpath.app",
      "applicationCategory": "EducationalApplication",

      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free beta access via waitlist"
      },
      "author": {
        "@type": "Organization",
        "name": "GradPath"
      },
      "audience": {
        "@type": "EducationalAudience",
        "educationalRole": "student",
        "suggestedMinAge": 17
      },
      "isAccessibleForFree": true,
      "inLanguage": "en-US"
    }
